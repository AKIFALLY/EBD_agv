# AGVCUI 統一配置：支援 localhost 和 agvc.ui 域名
server {
    listen 80;
    server_name localhost agvc.ui;

    # Socket.IO WebSocket 支援
    location /socket.io/ {
        proxy_pass http://192.168.100.100:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 特定設置
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    location / {
        proxy_pass http://192.168.100.100:8001;  # agvc.ui 導向 Node.js 8001
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # RosAGV 動態文檔系統 (與 localhost 配置完全相同)
    location /docs/ {
        root /usr/share/nginx/html;
        index index.html;
        
        # SPA 路由支援 - 所有路由都指向 index.html
        try_files $uri $uri/ /docs/index.html;
        
        # API 端點 - 支援 JavaScript fetch
        location ~ ^/docs/(content|api)/ {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type";
            
            # 處理 OPTIONS 請求 (CORS 預檢)
            if ($request_method = 'OPTIONS') {
                return 204;
            }
        }
        
        # Markdown 文件
        location ~* \.md$ {
            add_header Content-Type "text/markdown; charset=utf-8";
            expires 1h;
        }
        
        # JSON/JSON5 文件
        location ~* \.(json|json5)$ {
            add_header Content-Type "application/json; charset=utf-8";
            expires 1h;
        }
        
        # JavaScript 和 CSS 文件
        location ~* \.(js|css)$ {
            expires 24h;
            add_header Cache-Control "public";
        }
        
        # 靜態資源長期快取
        location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        # gzip 壓縮
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/markdown application/json application/javascript;
        
        # 安全標頭
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    }
}

