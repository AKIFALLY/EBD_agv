[tool:pytest]
testpaths = src/ai_wcs/test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: 單元測試標記
    integration: 整合測試標記
    functional: 功能測試標記
    slow: 慢速測試標記
    database: 需要資料庫的測試標記

# AI WCS 測試框架政策
# 注意：自 2025-07-29 起，所有新測試必須使用 pytest 框架
# 不再接受新的 unittest.TestCase 類別
# 詳細規範請參考: @docs-ai/operations/development/testing-standards.md