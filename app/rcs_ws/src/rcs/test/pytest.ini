[tool:pytest]
# pytest 配置檔案

# 測試發現模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 輸出設定
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# 標記定義
markers =
    unit: 單元測試
    integration: 整合測試
    slow: 慢速測試
    kuka: KUKA 相關測試
    robot: 機器人相關測試
    container: 容器相關測試
    manager: 管理器相關測試

# 最小 Python 版本
minversion = 6.0

# 測試路徑
testpaths = .

# 忽略的警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning