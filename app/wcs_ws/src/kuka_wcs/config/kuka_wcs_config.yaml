# KUKA WCS 配置文件
kuka_wcs_node:
  ros__parameters:
    # KUKA API 設定
    api_base_url: "http://192.168.11.206:10870"
    api_username: "admin"
    api_password: "Admin"
    query_cycle_time: 5.0  # 秒，查詢 KUKA 系統的週期
    
    # WCS 決策設定
    decision_cycle_time: 10.0  # 秒，任務決策的週期
    enable_auto_task_assignment: true
    max_pending_tasks: 50
    min_robot_battery_level: 20  # 最低電量百分比
    
    # 任務優先級設定
    priority_weights:
      emergency: 50
      urgent: 20
      high: 10
      normal: 5
      low: 1
    
    # 機器人選擇策略
    robot_selection_strategy: "battery_first"  # battery_first, distance_first, load_balance
    
    # 容器管理設定
    container_assignment_strategy: "nearest_first"  # nearest_first, priority_first
    
    # 系統限制
    max_concurrent_tasks_per_robot: 1
    max_system_concurrent_tasks: 10
    
    # 日誌設定
    log_level: "INFO"  # DEBUG, INFO, WARN, ERROR
    enable_decision_logging: true
    enable_performance_monitoring: true
