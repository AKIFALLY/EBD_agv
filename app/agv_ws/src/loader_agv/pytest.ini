[tool:pytest]
# pytest 配置檔案 for loader_agv

# 測試發現 - 限制範圍避免掃描非測試檔案
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# 排除非測試檔案
norecursedirs = loader_agv build install log
# 忽略特定檔案
ignore =
    loader_agv/test_agv_core_node.py
    loader_agv/__init__.py

# 輸出設定
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --color=yes

# 標記定義
markers =
    slow: 標記為慢速測試
    integration: 標記為整合測試
    unit: 標記為單元測試
    demo: 標記為示範測試
    core: 標記為核心功能測試

# 最小版本要求
minversion = 6.0

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
