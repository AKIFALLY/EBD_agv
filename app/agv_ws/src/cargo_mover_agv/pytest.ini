[tool:pytest]
# pytest 配置檔案 for cargo_mover_agv

# 測試發現
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 輸出設定
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --color=yes

# 標記定義
markers =
    slow: 標記為慢速測試
    integration: 標記為整合測試
    unit: 標記為單元測試
    hokuyo: 標記為 Hokuyo 相關測試
    state: 標記為狀態機測試
    async: 標記為非同步測試
    known_failure: 標記為已知失敗的測試

# 最小版本要求
minversion = 6.0

# 忽略警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
