[develop]
script_dir=$base/lib/opui

[install]
install_scripts=$base/lib/opui

[tool:pytest]
# 測試檔案和目錄配置
python_files = test_*.py
python_functions = test_*
python_classes = Test*
testpaths = test

# 測試標記
markers =
    unit: 單元測試
    integration: 整合測試
    performance: 效能測試
    stress: 壓力測試
    slow: 慢速測試
    asyncio: 異步測試

# 輸出選項
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 異步測試支援
asyncio_mode = auto

# 最小版本要求
minversion = 6.0

# 過濾警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:socketio.*
    ignore::UserWarning:engineio.*
