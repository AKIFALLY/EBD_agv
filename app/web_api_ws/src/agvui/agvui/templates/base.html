<!DOCTYPE html>
<html lang="zh-TW" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>{% block title %}AGV 監控系統{% endblock %}</title>
    <link rel="icon" type="image/png" href="/static/favicon.png">
    <link rel="stylesheet" href="/static/css/bulma_1_0_4.min.css" />
    <link rel="stylesheet" href="/static/css/materialdesignicons.min.css" />
    <link rel="stylesheet" href="/static/css/opui-bulma-extend.css" />
    <link rel="stylesheet" href="/static/css/agvui-dark.css" />
    <link rel="stylesheet" href="/static/css/agvui-cards.css" />
    <!-- Socket.IO 前端 library -->
    <script src="/static/js/lib/socket.io.min.js"></script>
    <script type="module" src="/static/index.js"></script>
    
    <!-- 自定義樣式區塊 -->
    {% block head %}{% endblock %}

</head>

<body data-theme="dark">
    <main class="main-root">
        {% include "navbar.html" %}
        {% block content %}{% endblock %}
    </main>

    <!-- Bulma 訊息元件，置中上方，預設隱藏 -->
    <div id="error-message" class="notification is-primary is-light"
        style="display:none;position:fixed;top:2rem;left:50%;transform:translateX(-50%);z-index:1000;min-width:320px;max-width:90vw;text-align:center;">
        <button class="delete" type="button" onclick="this.parentElement.style.display='none'"></button>
        <span id="error-message-content"></span>
    </div>
    <!-- Bulma 訊息元件，置中下方，預設隱藏 -->
    <div id="notify-message" class="notification is-primary is-light"
        style="display:none;position:fixed;bottom:1rem;left:50%;transform:translateX(-50%);z-index:1000;min-width:320px;max-width:90vw;text-align:center;">
        <button class="delete" type="button" onclick="this.parentElement.style.display='none'"></button>
        <span id="notify-message-content"></span>
    </div>

    <!-- 自定義腳本區塊 -->
    {% block scripts %}{% endblock %}

</body>

</html>
