# Rack 旋轉流程 - 房間出口（收料）
# 檢查所有房間出口位置的 Rack，A 面滿載時旋轉到 B 面

name: 房間出口 Rack 旋轉檢查
description: 檢查所有房間出口位置的 Rack，A 面放滿 carrier 時生成旋轉任務
version: "1.0"
author: Flow Designer
enabled: true
priority: 100
work_id: "220002"

# 業務邏輯節點
nodes:
  # 1. 取得所有房間出口位置
  - id: get_room_outlet_locations
    type: condition
    name: 取得房間出口位置
    function: get_locations_by_type
    parameters:
      location_type: "room_outlet"
      rooms: [1, 2, 3, 4, 5]
      filter_has_rack: true
    outputs:
      locations: { type: "array", description: "房間出口位置列表" }
      no_locations: { type: "boolean", description: "無符合位置" }

  # 2. 檢查是否有進行中的旋轉任務
  - id: check_pending_tasks
    type: condition
    name: 檢查進行中任務
    function: check_pending_rotation_tasks
    parameters:
      task_type: "RACK_ROTATION"
      location_type: "room_outlet"
    inputs:
      location: { type: "object", description: "位置資訊" }
    outputs:
      has_pending: { type: "boolean", description: "有進行中任務" }
      no_pending: { type: "boolean", description: "無進行中任務" }
      location_data: { type: "object", description: "位置資料" }

  # 3. 檢查 Rack A 面是否已滿
  - id: check_a_side_full
    type: condition
    name: 檢查 A 面是否滿載
    function: check_rack_side_status
    parameters:
      side: "A"
      check_type: "full_capacity"
    inputs:
      location_data: { type: "object", description: "位置資料" }
    outputs:
      a_side_full: { type: "boolean", description: "A 面已滿" }
      a_side_not_full: { type: "boolean", description: "A 面未滿" }
      rack_info: { type: "object", description: "Rack 資訊" }
      carrier_count: { type: "integer", description: "Carrier 數量" }

  # 4. 檢查 Rack B 面是否有空位
  - id: check_b_side_space
    type: condition
    name: 檢查 B 面空位
    function: check_rack_side_space
    parameters:
      side: "B"
      min_empty_slots: 1
    inputs:
      rack_info: { type: "object", description: "Rack 資訊" }
    outputs:
      has_space: { type: "boolean", description: "B 面有空位" }
      no_space: { type: "boolean", description: "B 面無空位" }
      final_rack_info: { type: "object", description: "完整 Rack 資訊" }
      empty_slots: { type: "integer", description: "空位數量" }

  # 5. 生成旋轉任務
  - id: create_rotation_task
    type: action
    name: 生成出口旋轉任務
    function: create_rack_rotation_task
    parameters:
      task_type: "RACK_ROTATION"
      location_type: "room_outlet"
      rotation_angle: 180
      priority: "high"
      work_id: "220002"
      reason: "A_SIDE_FULL"
    inputs:
      rack_info: { type: "object", description: "Rack 資訊" }
      location_data: { type: "object", description: "位置資料" }
    outputs:
      task_id: { type: "string", description: "任務 ID" }
      success: { type: "boolean", description: "創建成功" }

  # 6. 記錄結果
  - id: log_task_created
    type: logic
    name: 記錄任務創建
    function: log_task_creation
    parameters:
      log_type: "RACK_ROTATION_OUTLET"
    inputs:
      task_id: { type: "string", description: "任務 ID" }
      location_data: { type: "object", description: "位置資料" }
      carrier_count: { type: "integer", description: "A 面 carrier 數" }

  # 7. 記錄跳過
  - id: log_skip
    type: logic
    name: 記錄跳過原因
    function: log_skip_reason
    parameters:
      log_type: "RACK_ROTATION_OUTLET_SKIP"
    inputs:
      reason: { type: "string", description: "跳過原因" }
      location_data: { type: "object", description: "位置資料" }

# 連線關係
connections:
  # 取得位置後檢查每個位置
  - from: get_room_outlet_locations.locations
    to: check_pending_tasks.location
    
  # 無進行中任務時檢查 A 面
  - from: check_pending_tasks.no_pending
    to: check_a_side_full.location_data
    
  # 傳遞位置資料
  - from: check_pending_tasks.location_data
    to: check_a_side_full.location_data
    
  # A 面滿載時檢查 B 面
  - from: check_a_side_full.a_side_full
    to: check_b_side_space.rack_info
    
  # 傳遞 Rack 資訊
  - from: check_a_side_full.rack_info
    to: check_b_side_space.rack_info
    
  # B 面有空位時創建任務
  - from: check_b_side_space.has_space
    to: create_rotation_task.rack_info
    
  # 傳遞完整資訊到任務創建
  - from: check_b_side_space.final_rack_info
    to: create_rotation_task.rack_info
    
  - from: check_pending_tasks.location_data
    to: create_rotation_task.location_data
    
  # 任務創建成功後記錄
  - from: create_rotation_task.task_id
    to: log_task_created.task_id
    
  - from: check_pending_tasks.location_data
    to: log_task_created.location_data
    
  - from: check_a_side_full.carrier_count
    to: log_task_created.carrier_count
    
  # 各種跳過情況的記錄
  - from: check_pending_tasks.has_pending
    to: log_skip.reason
    
  - from: check_a_side_full.a_side_not_full
    to: log_skip.reason
    
  - from: check_b_side_space.no_space
    to: log_skip.reason

