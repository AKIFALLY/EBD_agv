metadata:
  id: test_comparison_operations
  name: Test Comparison Operations
  version: "1.0.0"
  description: Test TAFL comparison operations with mixed types
  created_at: '2025-01-16T10:00:00'

variables:
  # Test variables with different types
  num_value: 10
  str_value: "10"
  bool_value: true
  str_bool: "true"
  zero_value: 0
  false_value: false
  str_false: "false"

  # Results storage
  test_results: []

flow:
  # Test 1: Number vs String comparison
  - notify:
      message: "Test 1: Number vs String Comparison"
      level: info

  - check:
      condition: "${num_value > 5}"
      as: num_gt_5

  - check:
      condition: "${str_value > 5}"
      as: str_gt_5

  - notify:
      message: "num_value (10) > 5: ${num_gt_5}, str_value ('10') > 5: ${str_gt_5}"
      level: info

  # Test 2: Boolean vs Number comparison
  - notify:
      message: "Test 2: Boolean vs Number Comparison"
      level: info

  - check:
      condition: "${bool_value > 0}"
      as: bool_gt_0

  - check:
      condition: "${false_value == 0}"
      as: false_eq_0

  - notify:
      message: "bool_value (true) > 0: ${bool_gt_0}, false_value (false) == 0: ${false_eq_0}"
      level: info

  # Test 3: String Boolean comparison
  - notify:
      message: "Test 3: String Boolean Comparison"
      level: info

  - check:
      condition: "${str_bool > 0}"
      as: str_bool_gt_0

  - check:
      condition: "${str_false == 0}"
      as: str_false_eq_0

  - notify:
      message: "str_bool ('true') > 0: ${str_bool_gt_0}, str_false ('false') == 0: ${str_false_eq_0}"
      level: info

  # Test 4: Compound conditions with mixed types
  - notify:
      message: "Test 4: Compound Conditions"
      level: info

  - check:
      condition: "${num_value > 5 && bool_value == true}"
      as: compound1

  - check:
      condition: "${str_value > 5 && false_value != true}"
      as: compound2

  - notify:
      message: "Compound 1: ${compound1}, Compound 2: ${compound2}"
      level: info

  # Test 5: Edge cases
  - notify:
      message: "Test 5: Edge Cases"
      level: info

  - set:
      null_value: null

  - check:
      condition: "${null_value == null}"
      as: null_eq_null

  - check:
      condition: "${null_value != 0}"
      as: null_neq_0

  - notify:
      message: "null == null: ${null_eq_null}, null != 0: ${null_neq_0}"
      level: info

  # Summary
  - notify:
      message: "âœ… All comparison operation tests completed!"
      level: info