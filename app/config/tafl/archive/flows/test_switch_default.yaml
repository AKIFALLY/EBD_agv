metadata:
  enabled: false
  id: test_switch_default
  name: Test Switch Default Format
  version: 1.1.2
  description: Test v1.1.2 switch statement with default in cases
  updated_at: '2025-09-22T01:47:57.713679'
  created_at: '2025-09-22T01:47:57.713684'
settings:
  execution_interval: 5
preload: {}
rules: {}
variables:
  test_value: unknown
flow:
- switch:
    expression: ${test_value}
    cases:
    - when: A
      do:
      - set:
          result: Got A
    - when: B
      do:
      - set:
          result: Got B
    - when: default
      do:
      - set:
          result: Got default value
      - notify:
          level: info
          message: 'Handled default case: ${test_value}'
