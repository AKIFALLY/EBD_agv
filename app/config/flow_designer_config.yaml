# Linear Flow Designer Configuration
# 線性流程設計器配置檔案

# Function Library Source Configuration
# 函數庫來源配置
function_library:
  # Primary source for function definitions
  # Options: 'flow_wcs' (dynamic from flow_wcs) or 'local' (static local)
  primary_source: 'flow_wcs'
  
  # Fallback source if primary fails
  fallback_source: 'local'
  
  # Flow WCS API endpoint (via nginx proxy)
  flow_wcs_endpoint: 'http://agvc.webapi/api/flow/functions'
  
  # Cache duration in seconds (0 = no cache)
  cache_duration: 300
  
  # Auto-refresh interval in seconds (0 = disabled)
  auto_refresh: 0

# Flow Storage Configuration
# 流程儲存配置
storage:
  # Directory for flow YAML files
  flows_directory: '/app/config/wcs/flows'
  
  # Enable auto-save
  auto_save: true
  
  # Auto-save interval in seconds
  auto_save_interval: 60

# UI Configuration
# 使用者介面配置
ui:
  # Show function source indicator
  show_source_indicator: true
  
  # Enable real-time validation
  real_time_validation: true
  
  # Theme (light/dark)
  theme: 'light'

# Test Execution Configuration
# 測試執行配置
test:
  # Default test mode: 'simulation', 'validation', or 'api'
  default_mode: 'simulation'
  
  # Test timeout in seconds
  timeout: 30
  
  # Enable detailed logging
  detailed_logging: true

# Integration Configuration
# 整合配置
integration:
  # Enable flow_wcs integration
  flow_wcs_enabled: true
  
  # Enable KUKA Fleet integration
  kuka_fleet_enabled: false
  
  # Enable Simple WCS integration
  simple_wcs_enabled: true