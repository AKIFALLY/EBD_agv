# AGV 基礎共用配置檔案（精簡版）
# 僅包含實際被 ROS 2 節點使用的核心參數

# ============================================================================
# 基礎 AGV 參數
# ============================================================================
base_agv_parameters:
  # 基本安全參數
  safety:
    emergency_stop_enabled: true
    min_safety_distance: 0.3        # 最小安全距離 (m)

  # 基本運動參數
  motion:
    max_speed: 2.0                   # 最大速度 (m/s)
    max_acceleration: 1.0            # 最大加速度 (m/s²)

# ============================================================================
# ROS 2 基礎配置
# ============================================================================
ros_base_config:
  # 核心節點參數
  node_parameters:
    update_rate: 20.0
    log_level: "INFO"

# ============================================================================
# PLC 通訊基礎配置
# ============================================================================
plc_base_config:
  # PLC 連線參數
  connection:
    ip_address: "192.168.2.100"      # PLC IP 地址
    port: 9600                       # 通訊端口
    timeout: 5.0                     # 連線超時 (s)


