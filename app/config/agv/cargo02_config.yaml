# Cargo02 AGV 專屬配置檔案（精簡版）
device_info:
  device_id: "cargo02"
  device_type: "cargo"
  description: "貨物搬運型 AGV #2"
  room_id: 2

agv_parameters:
  max_speed: 1.5
  max_payload: 500
  safety_distance: 0.5

ros_nodes:
  agv_core_node:
    package: "cargo_mover_agv"
    executable: "agv_core_node"
    namespace: "/cargo02"
    parameters:
      room_id: 2
      agv_type: "cargo"
      device_id: "cargo02"
