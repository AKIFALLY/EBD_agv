# Loader01 AGV 專屬配置檔案（精簡版）
# 僅包含實際被使用的核心參數

# ============================================================================
# 設備基本資訊
# ============================================================================
device_info:
  device_id: "loader01"
  device_type: "loader"
  description: "裝載型 AGV #1"
  room_id: 1

# ============================================================================
# 核心 AGV 參數
# ============================================================================
agv_parameters:
  max_speed: 2.0                     # 最大速度 (m/s)
  max_payload: 800                   # 最大負載 (kg)
  safety_distance: 0.4               # 安全距離 (m)

# ============================================================================
# 感測器配置
# ============================================================================
sensors:
  joystick:
    enabled: true                    # 搖桿控制
    device: "/dev/input/js0"
    topic: "/loader01/joy"
    deadzone: 0.1

# ============================================================================
# ROS 2 節點配置
# ============================================================================
ros_nodes:
  agv_core_node:
    package: "loader_agv"
    executable: "agv_core_node"
    namespace: "/loader01"
    parameters:
      room_id: 1
      agv_type: "loader"
      device_id: "loader01"
      
  plc_service:
    package: "plc_proxy"
    executable: "plc_service"
    namespace: "/loader01"
    parameters:
      plc_ip: "192.168.2.100"
      device_id: "loader01"
      
  joy_linux_node:
    package: "joy_linux"
    executable: "joy_linux_node"
    namespace: "/loader01"
    parameters:
      dev: "/dev/input/js0"
      deadzone: 0.1
