# AGVC 基礎共用配置檔案（精簡版）
# 僅包含實際使用的核心參數

# ============================================================================
# 基礎 AGVC 參數
# ============================================================================
base_agvc_parameters:
  system:
    update_rate: 10.0                # 系統更新頻率 (Hz)
    timeout_threshold: 30.0          # 超時閾值 (s)
    
  network:
    agvc_server_ip: "192.168.12.99"   # AGVC 伺服器 IP 位址
    zenoh_router_port: 7447          # Zenoh Router 端口
    web_api_port: 8000               # Web API 端口

# ============================================================================
# 資料庫基礎配置
# ============================================================================
database_base_config:
  postgresql:
    host: "localhost"
    port: 5432
    database: "agvc"
    username: "agvc"
    password: "password"
    pool_size: 20

# ============================================================================
# Web API 基礎配置
# ============================================================================
web_api_base_config:
  fastapi:
    title: "RosAGV AGVC API"
    version: "1.0.0"
    docs_url: "/docs"
